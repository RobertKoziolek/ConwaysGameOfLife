plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.5"
}

group 'com.robcio'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.robcio.Main'
        )
    }
}